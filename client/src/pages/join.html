<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link href="../styles/output.css" rel="stylesheet" />
    <script src="../scripts/otp.js" defer></script>
  </head>
  <body>
    <div
      class="flex min-h-screen flex-col justify-between bg-zinc-950 p-8 sm:p-20"
    >
      <main class="flex flex-grow flex-col items-center justify-between">
        <div class="max-w-60 text-center text-xl font-medium">
          Join game with an identification code
        </div>
        <div class="mt-4 text-center text-sm">
          If you have already created a game, please input the game
          identification code provided to the creater of the session below.
        </div>
        <div class="mt-12 flex flex-row justify-between">
          <input
            class="otc-input"
            type="text"
            inputmode="numeric"
            maxlength="1"
            oninput="moveFocus(event, 0)"
            pattern="\d"
            onfocus="forceCursor(this)"
            required
          />
          <input
            class="otc-input"
            type="text"
            inputmode="numeric"
            maxlength="1"
            oninput="moveFocus(event, 1)"
            pattern="\d"
            onfocus="forceCursor(this)"
            required
          />
          <input
            class="otc-input"
            type="text"
            inputmode="numeric"
            maxlength="1"
            oninput="moveFocus(event, 2)"
            pattern="\d"
            onfocus="forceCursor(this)"
            required
          />
          <input
            class="otc-input"
            type="text"
            inputmode="numeric"
            maxlength="1"
            oninput="moveFocus(event, 3)"
            pattern="\d"
            onfocus="forceCursor(this)"
            required
          />
        </div>
        <div class="mt-4 flex w-1/3 flex-row justify-between">
          <a class="text-blue-500 hover:underline" href="./start.html"
            >Start game</a
          >
          <a class="text-blue-500 hover:underline" href="./join.html"
            >Join game</a
          >
        </div>
      </main>
      <footer class="mt-10 text-center text-sm text-gray-500 hover:underline">
        <a href="https://github.com/disappointement/checkers" target="_blank"
          >View on github</a
        >
      </footer>
    </div>
  </body>
</html>
